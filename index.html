<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form Jquery</title>
</head>
<body>
    
    <main>
        <h1>Form Jquery</h1>
        <form>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" placeholder=" Ex: jose frança"></input>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Ex: emial@gmail.com"></input>

            <label for="Telefone">Telefone:</label>
            <input type="tel" id="Telefone" placeholder="(00) 00000-0000"></input>

            <label for="Endereço">Endereço:</label>
            <input type="text" id="Endereço" placeholder="Ex: Rua america"></input>

            <label for="Numero">Numero da casa:</label>
            <input type="text" id="Numero" placeholder="N° 0000"></input>

            <label for="Cidade">Cidade:</label>
            <input type="text" id="Cidade" placeholder="Ex: Nova cidade"></input>

            <label for="Bairro">Bairro:</label>
            <input type="text" id="Bairro" placeholder="Ex: Boa Esperança"></input>

            <label for="Cep">Cep:</label>
            <input type="text" id="Cep" placeholder="00000-000"></input>

            <label for="Cpf">Cpf:</label>
            <input type="text" id="Cpf" placeholder="000.000.000-00"></input>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
